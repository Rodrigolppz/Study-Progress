<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #232F3E; /* Cor de fundo inspirada no console da AWS em modo dark */
            color: #fff; /* Cor do texto para contraste */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            font-size: 2.5em;
            color: #fff;
            margin-bottom: 40px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6); /* Sombra no título */
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            width: 80%;
        }
        .gallery-item {
            border: 4px solid #fff; /* Moldura branca ao redor das imagens */
            padding: 10px;
            border-radius: 12px;
            background-color: #2d3b47; /* Cor de fundo das molduras */
            transition: transform 0.4s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .gallery-item:hover {
            transform: scale(1.05); /* Aumento mais perceptível ao passar o mouse */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Efeito de sombra mais forte */
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px; /* Bordas arredondadas nas imagens */
        }
    </style>
</head>
<body>
    <h1>Certificate Gallery</h1>
    <div class="gallery">
        <!-- Certificado 1 -->
        <div class="gallery-item">
            <img src="https://raw.githubusercontent.com/Rodrigolppz/Study-Progress/main/Certificates/Linux%20completo%20%2B%20servidores%20-%2016.5h.jpg" alt="Certificado 1">
        </div>
        <!-- Certificado 2 -->
        <div class="gallery-item">
            <img src="https://raw.githubusercontent.com/Rodrigolppz/Study-Progress/main/Certificates/Docker%20%26%20Containers.jpg" alt="Certificado 2">
        </div>
        <!-- Certificado 3 -->
        <div class="gallery-item">
            <img src="https://raw.githubusercontent.com/Rodrigolppz/Study-Progress/main/Certificates/Kubernetes%20Hands-On.jpg" alt="Certificado 3">
        </div>
        <!-- Certificado 4 -->
        <div class="gallery-item">
            <img src="https://raw.githubusercontent.com/Rodrigolppz/Study-Progress/main/Certificates/SRE%20-%20The%20Big%20Picture.jpg" alt="Certificado 4">
        </div>
        <!-- Adicione mais certificados aqui -->
    </div>
</body>
</html>
