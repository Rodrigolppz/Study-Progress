<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Certificados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 40px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            width: 80%;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Galeria de Certificados</h1>
    <div class="gallery">
        <!-- Certificado 1 -->
        <img src="https://raw.githubusercontent.com/Rodrigolppz/Study-Progress/main/Certificates/Linux%20completo%20%2B%20servidores%20-%2016.5h.jpg" alt="Certificado 1">
        <!-- Certificado 2 -->
        <img src="imagens/certificado2.jpg" alt="Certificado 2">
        <!-- Certificado 3 -->
        <img src="imagens/certificado3.jpg" alt="Certificado 3">
        <!-- Certificado 4 -->
        <img src="imagens/certificado4.jpg" alt="Certificado 4">
        <!-- Adicione mais certificados aqui -->
    </div>
</body>
</html>
